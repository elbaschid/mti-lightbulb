{% extends "base.html" %}

{% block head %}
<link href="static/css/nv.d3.min.css" rel="stylesheet" type="text/css">
<style>
body {
  overflow-y:scroll;
}

text {
  font: 12px sans-serif;
}
svg {
  display: block;
}

#canvas svg {
  height: 500px;
  min-width: 100px;
  min-height: 100px;
}
</style>
{% endblock %}

{% block content %}
  <div id="canvas" class='with-3d-shadow with-transitions'>
    <svg style="height: 500px;"></svg>
  </div>

<script src="/static/js/d3.v3.js"></script>
<script src="/static/js/nv.d3.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
<script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
<script src="http://www.parsecdn.com/js/parse-1.2.13.min.js" type="text/javascript"></script>
<script src="static/js/mti.js"></script>
{% endblock %}
