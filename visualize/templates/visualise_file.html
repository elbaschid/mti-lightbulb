{% extends "base.html" %}

{% block head %}
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}
</style>
{% endblock %}

{% block content %}
    <div id='canvas'></div>
    <ul id='log'></ul>

<script src="/static/js/d3.v3.js"></script>
{#
<script src="http://js.pusher.com/2.1/pusher.min.js" type="text/javascript"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
#}
<script>

var sizeFormatter = function (bytes) {
    var units = ['b', 'KB', 'MB', 'GB', 'TB'];
    bytes = Math.max(bytes, 0);
    var pwr = Math.floor((bytes ? Math.log(bytes) : 0) / Math.log(1024));
    pwr = Math.min(pwr, units.length - 1);
    bytes /= Math.pow(1024, pwr);
    return Math.round(bytes, 2) + ' ' + units[pwr];
}

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
{% if metric in ['db_rss', 'db_vrt'] %}
    .tickFormat(sizeFormatter);
{% else %}
    .tickFormat(function (v) { return v+" s"});
{% endif %}


var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.numModels); })
    .y(function(d) { return y(d.queryTimeSQL); });

var svg = d3.select("#canvas").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var rawData = {
    {% for name, data in grouped_data.iteritems() %}
        "{{ name }}": [
        {% for line in data %}
            {% if 'error' not in line %}
                {{ line|safe }}{%- if not loop.last -%},{%- endif -%}
            {% endif %}
        {% endfor %}
        ]{%- if not loop.last -%},{%- endif -%}
    {% endfor %}
};

color.domain(d3.keys(rawData));

var queryTimes = color.domain().map(function(name) {
    console.log('NAME', name);
    return {
        name: name,
        values: rawData[name].map(function(d) {
            return {numModels: d.num_models, queryTimeSQL: d.{{ metric }}};
        })
    };
});

console.log('VALUES 1.4.10', queryTimes);

x.domain([
    d3.min(queryTimes, function(c) {
        return d3.min(c.values, function(v) { return v.numModels; });
    }),
    d3.max(queryTimes, function(c) {
        return d3.max(c.values, function(v) { return v.numModels; });
    })
]);
y.domain([
    d3.min(queryTimes, function(c) {
        return d3.min(c.values, function(v) { return v.queryTimeSQL; });
    }),
    d3.max(queryTimes, function(c) {
        return d3.max(c.values, function(v) { return v.queryTimeSQL; });
    })
]);

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

svg.append("g")
    .attr("class", "y axis")
    .call(yAxis)
.append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .text("{{ metric }}");

var city = svg.selectAll(".city")
    .data(queryTimes)
.enter().append("g")
    .attr("class", "city");

city.append("path")
    .attr("class", "line")
    .attr("d", function(d) { return line(d.values); })
    .style("stroke", function(d) { return color(d.name); });

city.append("text")
    .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
    .attr("transform", function(d) { return "translate(" + x(d.value.numModels - 5) + "," + y(d.value.queryTimeSQL) + ")"; })
    .attr("x", 3)
    .attr("dy", ".35em")
    .text(function(d) { return d.name; });

{#
// Enable pusher logging - don't include this in production
Pusher.log = function(message) {
    if (window.console && window.console.log) {
    window.console.log(message);
    }
};

var pusher = new Pusher('31b5650a397989f295e6');
var channel = pusher.subscribe('benchmark');
channel.bind('update', function(data) {
    $('#log').append("<li>"+data.data+"</li>");
});
#}
</script>
{% endblock %}
